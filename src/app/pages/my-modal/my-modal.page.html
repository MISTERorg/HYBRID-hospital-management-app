<ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-title>New Contact</ion-title>
      <ion-buttons slot="start">
        <ion-button color="primary" (click)="dismissModal()">
          Cancel
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">

      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-thumbnail class="user-image">
      <img src="/assets/avatar.png">
    </ion-thumbnail>
  
    <ion-row class="add-photo-wrapper">
      <ion-button fill="clear">Add Photo</ion-button>
    </ion-row>
  
      <ion-list>
        <ion-item>
          <ion-input placeholder="First name" inputMode="text" clearInput="true" #firstName required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Last name" inputMode="text" clearInput="true" #lastName required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Email" inputMode="email" clearInput="true" #email required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Phone" inputMode="tel" clearInput="true" #phone required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Category</ion-label>
          <ion-select placeholder="Select one" #category>
            <ion-select-option value="Family">Family</ion-select-option>
            <ion-select-option value="Friend">Friend</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>

      <ion-button type="submit" (click)="createContact(firstName,lastName,email,phone,category)" class="nextB" expand="block" shape="round" size="small"> Done</ion-button>

  </ion-content>
